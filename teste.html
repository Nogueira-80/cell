<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem em CÃ­rculo</title>
  <style>
    /* Estilo do body */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #535353;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Container da imagem */
    .avatar-wrap {
      width:100% ;        /* largura da imagem */   
     
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    /* A imagem dentro do container */
    .avatar-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* preenche sem distorcer */
      display: block;
    }
  </style>
</head>
<body>

  <div class="avatar-wrap">
    <img src="outra ft.jpg" alt="Foto de perfil">
  </div>

</body>
</html>
